<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momenttum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="weather">
        <div class="weather-up">
            <span class="js-weather"></span>
            <i class="fas fa-cloud-sun"></i>
        </div>
        <span class="js-place"></span>
    </div>
    <div class="main-screen">
        <div class="js-clock">
            <h1 class="clock"></h1>
        </div>
        <form class="js-form form">
            <input class="js-input" type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="toDoForm">
            <input type="text" placeholder="What to do?">
        </form>
        <ul class="toDoList"></ul>
        <script src="clock.js" ></script>
        <script src="todo.js" ></script>
        <script src="weather.js" ></script>
        <script src="greeting.js" ></script>
        <script src="bg.js" ></script>
        <script src="https://kit.fontawesome.com/e0f4b7249d.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
